name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - develop # Maybe
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # Job 1: Análisis del Backend (Python/Flask)
  backend-analysis:
    name: Backend Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for better analysis

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Backend dependencies
        working-directory: ./Backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pylint flake8

      - name: Run Backend tests with coverage
        working-directory: ./Backend
        run: |
          pytest --cov=src --cov-report=xml --cov-report=html || true
        continue-on-error: true

      - name: SonarCloud Scan - Backend
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
            projectBaseDir: ./Backend
            args: >
                -Dsonar.organization=integrationsonar
                -Dsonar.projectKey=Camilo-Benavides_Expiry-Pal-Sonar-Cloud

