# SonarCloud Configuration for Expiry Pal Project
# Organization and Project Keys
sonar.organization=integrationsonar
sonar.projectKey=Camilo-Benavides_Expiry-Pal-Sonar-Cloud

# Project Information
sonar.projectName=Expiry Pal
sonar.projectVersion=1.0

# Source paths (relativas a la raíz del proyecto)
sonar.sources=Backend/src,Frontend/src
sonar.tests=Backend/tests,Frontend/src

# Test inclusions
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx,**/test_*.py

# Coverage paths (relativas a la raíz del proyecto)
sonar.python.coverage.reportPaths=Backend/coverage.xml
sonar.javascript.lcov.reportPaths=Frontend/coverage/lcov.info

# Python settings
sonar.python.version=3.11

# Exclusions
sonar.exclusions=**/node_modules/**,**/__pycache__/**,**/venv/**,**/.venv/**,**/dist/**,**/build/**,**/coverage/**,**/htmlcov/**

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300