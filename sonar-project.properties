# SonarCloud Configuration for Expiry Pal Project
# Organization and Project Keys
sonar.organization=your-org-key
sonar.projectKey=expiry-pal-monorepo

# Project Information
sonar.projectName=Expiry Pal
sonar.projectVersion=1.0

# Source Code
sonar.sources=Backend/src,Frontend/src,ML
sonar.tests=Backend/tests,Frontend/src

# Exclusions
sonar.exclusions=**/node_modules/**,**/__pycache__/**,**/venv/**,**/env/**,**/*.test.js,**/*.test.jsx,**/*.spec.js,**/dist/**,**/build/**,**/coverage/**

# Test Inclusions
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Coverage Reports
sonar.python.coverage.reportPaths=Backend/coverage.xml,ML/coverage.xml
sonar.javascript.lcov.reportPaths=Frontend/coverage/lcov.info

# Language Specific Settings
sonar.python.version=3.11
sonar.sourceEncoding=UTF-8

# Duplication Settings
sonar.cpd.exclusions=**/*.test.js,**/*.test.jsx

# Quality Gates
sonar.qualitygate.wait=true
