[pytest]
# Configuraci√≥n de Pytest para Backend
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    --verbose
    --cov=src
    --cov-report=xml
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
